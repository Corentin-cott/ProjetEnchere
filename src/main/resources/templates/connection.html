<!-- login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr" layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Connection</title>
</head>
<body>
<main layout:fragment="content">
    <div class="eni-box-container" style="display: block">
        <h2 class="eni-h2">Connection</h2>

        <div th:if="${success}" class="eni-succes-container">
            <div class="eni-box-content" style="width: 100%;">
                <p>Super ! Votre compte à bien été créé ! Vous pouvez maintenant vous connecter !</p>
            </div>
        </div>

        <div th:if="${message}" class="eni-succes-container">
            <div class="eni-box-content" style="width: 100%;">
                <p th:text="${message}"></p>
            </div>
        </div>

        <div class="eni-box-content">
            <form th:action="@{/connection}" method="post">
                <label class="eni-label" for="username">Identifiant</label>
                <input type="text" id="username" name="username" value=""/>

                <label class="eni-label" for="password">Mot de passe</label>
                <input type="password" id="password" name="password"/>

                <div class="eni-action-container">
                    <button class="eni-button" type="submit">Connection</button>
                    <p th:if="${param.error}"><span class="eni-error-text">Identifiants incorrects !</span></p>
                    <label class="checkbox-input-label">
                        <input type="checkbox" name="remember-me" style="margin-right: 6px;"/>
                        Se souvenir de moi
                    </label>
                </div>
                <br>
                <a class="eni-link" th:onclick="|location.href='@{/motdepasse/oubli}'|">Mot de passe oublié</a>
                <br><br>
                <div class="eni-important-button" th:onclick="|location.href='@{/profil/nouveau}'|">Créer un compte</div>
            </form>
        </div>

    </div>
</main>
</body>
</html>
