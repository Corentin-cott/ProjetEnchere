<header>
    <link rel="icon" type="image/x-icon" href="/imgs/ENI-Encheres-Logo-Small.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <div class="eni-header-container">
        <a href="/" style="width: 40%;">
            <!-- <h1 style="margin-bottom: 0; margin-top: 0;">ENI-Enchères</h1> -->
            <img class="eni-encheres-logo" src="/imgs/ENI-Encheres-Logo.png" alt="Logo"/>
        </a>
        <nav>
            <section sec:authorize="isAuthenticated()" style="display: flex; justify-content: right;">
                <form method="get" action="/nouvelleVente">
                    <button class="eni-button">
                        <i class="bi bi-tag"></i> <!-- Icône pour "Vendre" -->
                    </button>
                </form>
                <form method="get" action="/profil">
                    <button class="eni-button" style="margin-left: 10px">
                        <i class="bi bi-person-circle"></i> <!-- Icône pour "Profil" -->
                    </button>
                </form>
                <form th:action="@{/logout}" method="post" style="display: flex; justify-content: center; align-items: center;">
                    <button class="eni-important-button" style="margin-top: 0; margin-left: 10px">
                        Déconnection <!-- Icône pour "Déconnection" -->
                    </button>
                </form>
            </section>
            <section sec:authorize="!isAuthenticated()">
                <form method="get" action="/connection">
                    <button class="eni-important-button" style="margin-top: 0; margin-left: 10px">
                        Connection <!-- Icône pour "Connection" -->
                    </button>
                </form>
            </section>
        </nav>
    </div>
</header>
