<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="fr"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Mot de passe oublié</title>
</head>
<body>

<div layout:fragment="content">
    <h2>Mot de passe oublié</h2>

    <p>Veuillez saisir votre adresse email. Si elle est associée à un compte, un lien de réinitialisation sera généré.</p>

    <form th:action="@{/motdepasse/reinitialisation}" method="post">
        <label for="email">Adresse email :</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Réinitialiser</button>
    </form>

    <!-- Message d’alerte (flash) -->
    <p th:if="${message}" th:text="${message}" style="color:green;"></p>
</div>

</body>
</html>
