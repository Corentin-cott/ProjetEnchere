<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr" layout:decorate="~{layout}">
<head>
  <title layout:fragment="title">Création compte</title>
</head>
<body>
<main layout:fragment="content">

  <form class="n-form" th:action="@{/profil}" method="post">

      <div class="form-element">
        <label>Pseudo</label>
        <input type="text" th:field="*{utilisateur.pseudo}">
      </div>

    <div class="form-element">
      <label>Nom</label>
      <input type="text" th:field="*{utilisateur.nom}">
    </div>

    <div class="form-element">
      <label>Prénom</label>
      <input type="text" th:field="*{utilisateur.prenom}">
    </div>

    <div class="form-element">
      <label>Email</label>
      <input type="text" th:field="*{utilisateur.email}">
    </div>

    <div class="form-element">
      <label>Téléphone</label>
      <input type="text" th:field="*{utilisateur.telephone}">
    </div>

    <div class="form-element">
      <label>Rue</label>
      <input type="text" th:field="*{utilisateur.rue}">
    </div>

    <div class="form-element">
      <label>Code postal</label>
      <input type="text" th:field="*{utilisateur.codePostal}">
    </div>

    <div class="form-element">
      <label>Ville</label>
      <input type="text" th:field="*{utilisateur.ville}">
    </div>

    <div class="form-element">
      <label>Mot de passe</label>
      <input type="password" th:field="*{utilisateur.motDePasse}">
    </div>

    <div class="form-element">
      <label>Confirmation mot de passe</label>
      <input type="password" name="confirmationMotDePasse">
    </div>

    <div th:if="${error}" class="error">
      <p th:text="${error}"></p>
    </div>

    <div class="actions">
      <button type="submit">Créer</button>
    </div>


    <div class="actions">
      <button type="reset" th:onclick="|location.href='@{/connection}'|">Annuler</button>
    </div>
  </form>





</main>
</body>
</html>
